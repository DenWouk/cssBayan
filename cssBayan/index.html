<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <div class="main-container">
      <input type="radio" name="controls" id="radio1" class="radio" checked />
      <input type="radio" name="controls" id="radio2" class="radio" />
      <input type="radio" name="controls" id="radio3" class="radio" />
      <input type="radio" name="controls" id="radio4" class="radio" />
      <input type="radio" name="controls" id="radio5" class="radio" />

      <label class="control control1" for="radio1">
        <div class="img-container" id="img-container1">
          <div class="control-img-container">
            <div class="captions-container">
              <div class="caption caption1">#Meme 1</div>
            </div>
            <div class="btn btn1">
              <img class="btn-icon1" src="./assets/png/plus-16.png" alt="icon" />
            </div>
          </div>
          <img
            class="img img1"
            id="img1"
            src="assets/images/1.jpg"
            alt="meme-image"
          />
        </div>
      </label>

        </div>

          <img
            class="img img3"

            src="assets/images/3.jpg"
            alt="meme-image"
          />
        </div>
      </label>

      <label class="control control4" for="radio4">
